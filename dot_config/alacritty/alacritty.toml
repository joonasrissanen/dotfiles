import = [
    "~/.config/alacritty/themes/themes/carbonfox.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 12.0

[font.bold]
family = "SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SFMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SFMono Nerd Font"
style = "Italic"

[font.normal]
family = "SFMono Nerd Font"
style = "Regular"

[window]
decorations = "none"
startup_mode = "Windowed"
dynamic_padding = true
opacity = 0.9
blur = true

[window.padding]
x = 5
y = 5

